IZATION\"", "description": "\"理想汽车是电动车市场的另一重要竞争者，小米电动汽车在竞争中参考的标杆之一。\"", "source_id": "chunk-f3bee28d831319f71ab08c2acfc2bf41", "clusters": "[{\"level\": 0, \"cluster\": 0}, {\"level\": 1, \"cluster\": 10}]", "id": "\"理想汽车\""}, {"entity_type": "\"TECHNOLOGY\"", "description": "\"小米汽车利用深度学习算法开发的智能驾驶系统，已经在多个城市进行实地测试，以提高生产效率。\"", "source_id": "chunk-f3bee28d831319f71ab08c2acfc2bf41", "clusters": "[{\"level\": 0, \"cluster\": 0}, {\"level\": 1, \"cluster\": 10}]", "id": "\"智能驾驶系统\""}, {"entity_type": "\"GEO\"", "description": "\"印度是iOS的一个快速增长的新兴市场，预计增长18%。\"<SEP>\"印度是小米国际市场的重要组成部分，2023至2024年呈现稳定的营收份额。\"", "source_id": "chunk-f3bee28d831319f71ab08c2acfc2bf41<SEP>chunk-499d97174f392d640b8f9ec3bbd2f521", "clusters": "[{\"level\": 0, \"cluster\": 3}]", "id": "\"印度\""}, {"entity_type": "\"GEO\"", "description": "\"欧洲同样是小米集团的重要市场之一，贡献了较大部分营收，显示出其国际市场的广阔布局。\"", "source_id": "chunk-f3bee28d831319f71ab08c2acfc2bf41", "clusters": "[{\"level\": 0, \"cluster\": 0}, {\"level\": 1, \"cluster\": 10}]", "id": "\"欧洲\""}, {"entity_type": "\"TECHNOLOGY\"", "description": "\"小米集团在电动汽车领域投入巨大，2024财年实现收入，但面临亏损和市场竞争。\"", "source_id": "chunk-f3bee28d831319f71ab08c2acfc2bf41", "clusters": "[{\"level\": 0, \"cluster\": 9}]", "id": "\"电动汽车\""}, {"entity_type": "\"CONCEPT\"", "description": "\"小米电动汽车的业务毛利率显示出一定的竞争力，但需平衡在高负债下的持续性。\"<SEP>\"小米的IOT与生活消费产品业务的毛利率达到20.8%，创历史新高，显示出其盈利能力的显著提升。\"", "source_id": "chunk-f3bee28d831319f71ab08c2acfc2bf41<SEP>chunk-88ff53e32d5779ed9460f3708e62b22f", "clusters": "[{\"level\": 0, \"cluster\": 9}]", "id": "\"毛利率\""}, {"entity_type": "\"CONCEPT\"", "description": "\"小米电动汽车的高负债和融资需求令投资者对其未来发展产生顾虑。\"", "source_id": "chunk-f3bee28d831319f71ab08c2acfc2bf41", "clusters": "[{\"level\": 0, \"cluster\": 9}]", "id": "\"负债水平\""}, {"entity_type": "\"EVENT\"", "description": "\"小米SU7的安全事故被曝光，引发了公众的强烈反响和对公司安全性及品牌形象的质疑。\"", "source_id": "chunk-f3bee28d831319f71ab08c2acfc2bf41", "clusters": "[{\"level\": 0, \"cluster\": 0}, {\"level\": 1, \"cluster\": 11}]", "id": "\"安全事故\""}, {"entity_type": "\"PERSON\"", "description": "\"雷军是小米集团的创始人兼首席执行官，在资本市场筹资和集团未来战略布局中扮演重要角色。\"<SEP>\"雷军是小米集团的创始人和领袖，其持股比例在近期的配售活动后下降，引起业界对公司未来战略的关注。\"", "source_id": "chunk-0a357359f755d1c28d28fe5c15346e7b<SEP>chunk-0fd937b02cce5f810f8de713b3a229fe", "clusters": "[{\"level\": 0, \"cluster\": 0}, {\"level\": 1, \"cluster\": 12}]", "id": "\"雷军\""}, {"entity_type": "\"PRODUCT\"", "description": "\"小米汽车是小米集团的重要业务板块，定位为电动汽车制造，并以首款Xiaomi SU7系列轿车进入市场，加强其在人车家全生态战略中的角色。\"<SEP>\"小米汽车针对苹果用户的友好性, 包括支持无线Apple CarPlay互联和iPhone查看续航和充电状态。\"", "source_id": "chunk-0fd937b02cce5f810f8de713b3a229fe<SEP>chunk-88ff53e32d5779ed9460f3708e62b22f", "clusters": "[{\"level\": 0, \"cluster\": 4}]", "id": "\"小米汽车\""}, {"entity_type": "\"TECHNOLOGY\"", "description": "\"智能手机是一种融合通信和计算能力的移动设备，全球市场需求逐渐趋于饱和，但特定区域如新兴市场仍显示出增长机会。\"<SEP>\"智能手机是小米集团的核心业务之一，全球市场份额曾超过苹果，2021Q2全球市占率达历史新高，通过高端化战略强化市场地位。\"<SEP>\"智能手机是消费电子产品的核心，其市场在全球正逐步趋于饱和，但新技术如5G和AI带来了新的机遇。\"", "source_id": "chunk-03cee24b2ac65cac6d1575577f41a203<SEP>chunk-499d97174f392d640b8f9ec3bbd2f521<SEP>chunk-0fd937b02cce5f810f8de713b3a229fe", "clusters": "[{\"level\": 0, \"cluster\": 0}, {\"level\": 1, \"cluster\": 10}]", "id": "\"智能手机\""}, {"entity_type": "\"TECHNOLOGY\"", "description": "\"IoT平台是小米集团构建的全球最大物联网平台之一，实现智能硬件和生活消费产品的整合，收入显著增长。\"", "source_id": "chunk-0fd937b02cce5f810f8de713b3a229fe", "clusters": "[{\"level\": 0, \"cluster\": 0}, {\"level\": 1, \"cluster\": 10}]", "id": "\"IOT平台\""}, {"entity_type": "\"CONCEPT\"", "description": "\"人车家全生态是小米集团的战略构想，通过整合智能手机、IoT和汽车业务推进硬件软件协同效应的实现。\"<SEP>\"小米提出的‘人车家全生态’闭环，具备稀缺的互联互通能力，将人、车、家进行智能连接，增强用户体验。\"", "source_id": "chunk-edf97aeec4ebca5d6eddfab3ddd0b582<SEP>chunk-0fd937b02cce5f810f8de713b3a229fe", "clusters": "[{\"level\": 0, \"cluster\": 0}, {\"level\": 1, \"cluster\": 12}]", "id": "\"人车家全生态\""}, {"entity_type": "\"PERSON\"", "description": "\"卢伟冰是小米集团总裁，负责推动海外市场扩张和大电器产品的国际化。\"", "source_id": "chunk-0a357359f755d1c28d28fe5c15346e7b", "clusters": "[{\"level\": 0, \"cluster\": 7}]", "id": "\"卢伟冰\""}, {"entity_type": "\"TECHNOLOGY\"", "description": "\"小米的智能电动汽车技术，旨在打破常规汽车的局限，结合智能驾驶体验和高效能电池技术。\"", "source_id": "chunk-0a357359f755d1c28d28fe5c15346e7b", "clusters": "[{\"level\": 0, \"cluster\": 0}, {\"level\": 1, \"cluster\": 11}]", "id": "\"智能电动汽车\""}, {"entity_type": "\"GEO\"", "description": "\"东南亚市场是中国厂商扩展的重点地区之一，小米在该市场的份额达到15%。\"<SEP>\"东南亚市场是小米产品如空调已取得销售成功的国际市场之一，是其海外扩张战略中的重要目标区域。\"", "source_id": "chunk-0a357359f755d1c28d28fe5c15346e7b<SEP>chunk-3e4e9da380b20855e4677c63ba89e203", "clusters": "[{\"level\": 0, \"cluster\": 1}, {\"level\": 1, \"cluster\": 16}]", "id": "\"东南亚市场\""}, {"entity_type": "\"GEO\"", "description": "\"手机市场指全球范围内小米智能手机销售的广阔市场，计划在2030年前成为全球销量第一。\"", "source_id": "chunk-0a357359f755d1c28d28fe5c15346e7b", "clusters": "[{\"level\": 0, \"cluster\": 7}]", "id": "\"手机市场\""}, {"entity_type": "\"CONCEPT\"", "description": "\"‘人车家全生态’是小米集团正在迈入的新阶段，涵盖智能手机、汽车与家居产品的全面整合。\"", "source_id": "chunk-0a357359f755d1c28d28fe5c15346e7b", "clusters": "[{\"level\": 0, \"cluster\": 0}, {\"level\": 1, \"cluster\": 12}]", "id": "\"‘人车家全生态’\""}, {"entity_type": "\"EVENT\"", "description": "\"SU7 Ultra是小米汽车计划在2025年推出的高端车型，被设计为小米汽车品牌的标志之一。\"<SEP>\"SU7 Ultra是小米计划推出的高端电动车型号，旨在与特斯拉等品牌竞争。\"", "source_id": "chunk-0a357359f755d1c28d28fe5c15346e7b<SEP>chunk-edf97aeec4ebca5d6eddfab3ddd0b582", "clusters": "[{\"level\": 0, \"cluster\": 1}, {\"level\": 1, \"cluster\": 14}]", "id": "\"SU7 ULTRA\""}, {"entity_type": "\"EVENT\"", "description": "\"YU7是小米计划推出的电动车型号，定位对标特斯拉的Model Y，展示其市场竞争力。\"<SEP>\"YU7是小米预计推出的车型之一，计划与特斯拉的Model Y竞争，体现小米在电动汽车市场的中高端布局。\"", "source_id": "chunk-0a357359f755d1c28d28fe5c15346e7b<SEP>chunk-edf97aeec4ebca5d6eddfab3ddd0b582", "clusters": "[{\"level\": 0, \"cluster\": 1}, {\"level\": 1, \"cluster\": 14}]", "id": "\"YU7\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"小米是一个在行业中以高性价比市场策略成功的公司，其市场份额呈迅猛增长趋势。\"<SEP>\"小米是一家全球知名的科技公司，致力于发展智能手机、汽车以及各种智能设备，形成了全生态的商业模式。\"<SEP>\"小米是一家在智能硬件和AI技术应用领域中有显著优势的企业，其IOT与生活消费产品业务和智能家电市场表现出色。\"<SEP>\"小米表现出色，在高端市场份额创下两年新高，通过新能源汽车和IoT生态取得显著增长。\"<SEP>\"小米集团在2024年第三季度营收达到925.1亿元人民币，同比增长30.5%，尤其在全球市场表现亮眼，其智能手机的全球出货量达到了4310万台。\"", "source_id": "chunk-15e6078667ffe1bbeb3048979f727090<SEP>chunk-a10d6a124398b688640237c1d82a44f8<SEP>chunk-3e4e9da380b20855e4677c63ba89e203<SEP>chunk-edf97aeec4ebca5d6eddfab3ddd0b582<SEP>chunk-88ff53e32d5779ed9460f3708e62b22f", "clusters": "[{\"level\": 0, \"cluster\": 1}, {\"level\": 1, \"cluster\": 13}]", "id": "\"小米\""}, {"entity_type": "\"GEO\"", "description": "\"小米汽车业务以及其他科技产品的销售目标市场，其中许多市场已经取得显著份额和影响力。\"", "source_id": "chunk-edf97aeec4ebca5d6eddfab3ddd0b582", "clusters": "[{\"level\": 0, \"cluster\": 1}, {\"level\": 1, \"cluster\": 13}]", "id": "\"全球市场\""}, {"entity_type": "\"EVENT\"", "description": "\"2027年进军海外市场是小米在汽车业务领域的重要战略目标，旨在拓展国际业务并增强全球竞争力。\"", "source_id": "chunk-edf97aeec4ebca5d6eddfab3ddd0b582", "clusters": "[{\"level\": 0, \"cluster\": 1}, {\"level\": 1, \"cluster\": 13}]", "id": "\"2027年进军海外市场\""}, {"source_id": "chunk-0fd937b02cce5f810f8de713b3a229fe", "description": "\"印度市场对于小米集团的重要性体现在其高营收记录和政策风险的变化上，这影响着公司在该市场的运营策略。\"", "entity_type": "\"UNKNOWN\"", "clusters": "[{\"level\": 0, \"cluster\": 0}, {\"level\": 1, \"cluster\": 10}]", "id": "\"INDIA MARKET\""}, {"source_id": "chunk-0fd937b02cce5f810f8de713b3a229fe", "description": "\"欧洲市场对小米集团同样重要，激烈的竞争和政策风险迫使公司不断调整其差异化营销策略。\"", "entity_type": "\"UNKNOWN\"", "clusters": "[{\"level\": 0, \"cluster\": 0}, {\"level\": 1, \"cluster\": 10}]", "id": "\"EUROPE MARKET\""}, {"source_id": "chunk-0fd937b02cce5f810f8de713b3a229fe", "description": "\"小米SU7系列的推出体现了公司在汽车业务上的积极扩展，并成为软硬件协同的新领域。\"", "entity_type": "\"UNKNOWN\"", "clusters": "[{\"level\": 0, \"cluster\": 4}]", "id": "\"XIAOMI SU7 SERIES\""}, {"entity_type": "\"GEO\"", "description": "\"非洲市场是传音和vivo等品牌的重要市场，在2024年第四季度中国厂商在此市场的表现亮眼。\"<SEP>\"非洲是一个新兴市场，尽管全球市场趋于饱和，该地区的智能手机需求仍在增长。\"<SEP>\"非洲是一个具有市场增长潜力的地区，企业被建议在此开展市场开拓活动。\"", "source_id": "chunk-3e4e9da380b20855e4677c63ba89e203<SEP>chunk-499d97174f392d640b8f9ec3bbd2f521<SEP>chunk-99085e250dfc78d43c98aacf2ffe0451", "clusters": "[{\"level\": 0, \"cluster\": 6}]", "id": "\"非洲\""}, {"entity_type": "\"GEO\"", "description": "\"东南亚是一个新兴市场，智能手机市场饱和度相对较低，需求依然在增加。\"<SEP>\"东南亚被认为是一个新兴市场，具有一定的增长潜力。\"", "source_id": "chunk-499d97174f392d640b8f9ec3bbd2f521<SEP>chunk-99085e250dfc78d43c98aacf2ffe0451", "clusters": "[{\"level\": 0, \"cluster\": 6}]", "id": "\"东南亚\""}, {"entity_type": "\"GEO\"", "description": "\"中国市场在政府政策支持下显示出一定的需求恢复迹象，尤其在安卓市场增长中表现突出。\"<SEP>\"中国是一个重要的手机市场，承载了苹果和小米等公司之间的竞争。\"<SEP>\"中国是小米集团的总部所在地，也是其主要市场之一。\"", "source_id": "chunk-0024632dab28a23324568d7387e04f4e<SEP>chunk-15e6078667ffe1bbeb3048979f727090<SEP>chunk-499d97174f392d640b8f9ec3bbd2f521", "clusters": "[{\"level\": 0, \"cluster\": 1}, {\"level\": 1, \"cluster\": 15}]", "id": "\"中国\""}, {"entity_type": "\"GEO\"", "description": "\"美国市场预计将在新关税影响下继续增长，消费者主要通过电信渠道购买手机。\"", "source_id": "chunk-499d97174f392d640b8f9ec3bbd2f521", "clusters": "[{\"level\": 0, \"cluster\": 6}]", "id": "\"美国\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"中国政府通过实施旧换新及购新补贴等政策来刺激智能手机市场的消费。\"", "source_id": "chunk-499d97174f392d640b8f9ec3bbd2f521", "clusters": "[{\"level\": 0, \"cluster\": 5}]", "id": "\"中国政府\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"苹果公司以其强大的技术实力、卓越的生态系统和高用户黏性而闻名，在智能设备的无缝互联方面有优势。\"<SEP>\"苹果公司在2025年面临高端市场竞争压力，全年出货量下降5.4%，市场份额跌至第三，面临创新不足和政策风险等挑战。\"<SEP>\"苹果在2024年保持了23%的市场份额，但在高端市场连续三年出货量下滑，竞争力显现疲软。\"<SEP>\"苹果是一家全球性的科技公司，以开发和销售硬件产品如iPhone闻名。尽管在中国市场的出货量预计下降，但全球市场增长较佳。\"<SEP>\"苹果是全球拥有庞大用户基础的公司，其设备活跃用户数量已达22亿，并在用户中具有强大的黏性和忠诚度。\"<SEP>\"苹果是一家国际知名的智能手机公司，于2024年第四季度在我国市场上占据17.3%的出货量份额。\"", "source_id": "chunk-15e6078667ffe1bbeb3048979f727090<SEP>chunk-499d97174f392d640b8f9ec3bbd2f521<SEP>chunk-a10d6a124398b688640237c1d82a44f8<SEP>chunk-03cee24b2ac65cac6d1575577f41a203<SEP>chunk-3e4e9da380b20855e4677c63ba89e203<SEP>chunk-88ff53e32d5779ed9460f3708e62b22f", "clusters": "[{\"level\": 0, \"cluster\": 1}, {\"level\": 1, \"cluster\": 15}]", "id": "\"苹果\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"华为公司在截至2025年的期间，手机出货量同比增长50.1%，市场份额达16.6%，麒麟芯片的回归与鸿蒙系统的生态扩展是其市场竞争力的关键驱动力。\"<SEP>\"华为在2024年市场份额同比增长50.1%，达到16.6%，麒麟芯片和鸿蒙系统是其关键驱动力。\"<SEP>\"华为在智能手机行业中具有领先地位，并以其生态系统的严格规则闻名。\"<SEP>\"华为是一家中国的科技公司，其在国内智能手机市场的占有率有过显著变化，在某些年份达到高峰。\"<SEP>\"华为是中国的一家主要智能手机厂商，在2024年第四季度占据16.9%的市场份额。\"", "source_id": "chunk-499d97174f392d640b8f9ec3bbd2f521<SEP>chunk-a10d6a124398b688640237c1d82a44f8<SEP>chunk-03cee24b2ac65cac6d1575577f41a203<SEP>chunk-3e4e9da380b20855e4677c63ba89e203<SEP>chunk-88ff53e32d5779ed9460f3708e62b22f", "clusters": "[{\"level\": 0, \"cluster\": 5}]", "id": "\"华为\""}, {"entity_type": "\"GEO\"", "description": "\"中国智能手机市场在2024年结束了连续两年的下滑，全年出货量达2.86亿台，同比增长5.6%，标志着市场正式进入复苏周期。\"", "source_id": "chunk-a10d6a124398b688640237c1d82a44f8", "clusters": "[{\"level\": 0, \"cluster\": 5}]", "id": "\"中国智能手机市场\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"vivo公司在非洲及东南亚市场展现显著市场表现，在全球出货占比中占有一席之地。\"<SEP>\"vivo是国产头部品牌之一，在竞争激烈的市场中崛起，与华为和小米形成三足鼎立局面。\"<SEP>\"vivo是一家在我国智能手机市场中占有17.6%出货量份额的公司，并在2024年第四季度领跑市场。\"", "source_id": "chunk-03cee24b2ac65cac6d1575577f41a203<SEP>chunk-3e4e9da380b20855e4677c63ba89e203<SEP>chunk-a10d6a124398b688640237c1d82a44f8", "clusters": "[{\"level\": 0, \"cluster\": 1}, {\"level\": 1, \"cluster\": 16}]", "id": "\"VIVO\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"三星在2024年以16%的市场份额保持全球第二，但面临竞争激烈导致下滑的趋势。\"", "source_id": "chunk-a10d6a124398b688640237c1d82a44f8", "clusters": "[{\"level\": 0, \"cluster\": 1}, {\"level\": 1, \"cluster\": 13}]", "id": "\"三星\""}, {"entity_type": "\"GEO\"", "description": "\"全球智能手机市场趋于饱和，购买需求下降，消费者换机周期延长，缺乏革命性新技术的出现抑制了市场增长。\"<SEP>\"在2024年第四季度，全球智能手机销量达到3.3亿台，连续五个季度实现正增长。\"", "source_id": "chunk-03cee24b2ac65cac6d1575577f41a203<SEP>chunk-a10d6a124398b688640237c1d82a44f8", "clusters": "[{\"level\": 0, \"cluster\": 1}, {\"level\": 1, \"cluster\": 16}]", "id": "\"全球智能手机市场\""}, {"entity_type": "\"TECHNOLOGY\"", "description": "\"Gen AI represents a technology innovation that has driven growth in the Chinese smartphone ity_type": "\"UNKNOWN\"", "id": "\"财务增长分析\""}], "links": [{"weight": 17.0, "description": "\"SU7成功上市，印证了小米在汽车市场的布局雄心和行业竞争力。\"<SEP>\"小米集团开发生产SU7车型，面临安全和产能问题，对公司品牌形象产生直接影响。\"", "source_id": "chunk-0a357359f755d1c28d28fe5c15346e7b<SEP>chunk-f3bee28d831319f71ab08c2acfc2bf41", "order": 1, "source": "\"小米集团\"", "target": "\"SU7\""}, {"weight": 7.0, "description": "\"小米集团在电动汽车领域视特斯拉为主要竞争对手之一。\"", "source_id": "chunk-f3bee28d831319f71ab08c2acfc2bf41", "order": 1, "source": "\"小米集团\"", "target": "\"特斯拉\""}, {"weight": 7.0, "description": "\"理想汽车作为小米电动汽车的市场竞争者，是公司分析市场地位时的重要参考。\"", "source_id": "chunk-f3bee28d831319f71ab08c2acfc2bf41", "order": 1, "source": "\"小米集团\"", "target": "\"理想汽车\""}, {"weight": 8.0, "description": "\"小米集团通过智能驾驶系统优化电动车的生产和性能，以应对市场竞争。\"", "source_id": "chunk-f3bee28d831319f71ab08c2acfc2bf41", "order": 1, "source": "\"小米集团\"", "target": "\"智能驾驶系统\""}, {"weight": 8.0, "description": "\"小米在印度市场的营收稳步增长，占据较大市场份额。\"", "source_id": "chunk-f3bee28d831319f71ab08c2acfc2bf41", "order": 1, "source": "\"小米集团\"", "target": "\"印度\""}, {"weight": 8.0, "description": "\"小米在欧洲市场同样表现出色，成为公司营收的重要支撑。\"", "source_id": "chunk-f3bee28d831319f71ab08c2acfc2bf41", "order": 1, "source": "\"小米集团\"", "target": "\"欧洲\""}, {"weight": 9.0, "description": "\"小米集团在电动汽车上持续投资，尽管面临财务亏损和竞争压力。\"", "source_id": "chunk-f3bee28d831319f71ab08c2acfc2bf41", "order": 1, "source": "\"小米集团\"", "target": "\"电动汽车\""}, {"weight": 8.0, "description": "\"印度市场对于小米集团的重要性体现在其高营收记录和政策风险的变化上，这影响着公司在该市场的运营策略。\"", "source_id": "chunk-0fd937b02cce5f810f8de713b3a229fe", "order": 1, "source": "\"小米集团\"", "target": "\"INDIA MARKET\""}, {"weight": 8.0, "description": "\"欧洲市场对小米集团同样重要，激烈的竞争和政策风险迫使公司不断调整其差异化营销策略。\"", "source_id": "chunk-0fd937b02cce5f810f8de713b3a229fe", "order": 1, "source": "\"小米集团\"", "target": "\"EUROPE MARKET\""}, {"weight": 26.0, "description": "\"雷军作为公司的创始人和领袖，其持股变化直接影响市场对小米集团未来战略的预期和信心。\"<SEP>\"雷军在公司股权变化后，市场关注他未来的管理方向和资本运作计划。\"<SEP>\"雷军是小米集团的创始人，其领导下的政策对集团战略发展具有直接影响。\"", "source_id": "chunk-0a357         simulation
            .nodes(graphData.nodes)
            .on("tick", ticked);

        simulation.force("link")
            .links(graphData.links);

        function ticked() {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            linkLabel
                .attr("x", d => (d.source.x + d.target.x) / 2)
                .attr("y", d => (d.source.y + d.target.y) / 2)
                .attr("text-anchor", "middle")
                .attr("dominant-baseline", "middle");

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);

            nodeLabel
                .attr("x", d => d.x + 8)
                .attr("y", d => d.y + 3);
        }

        function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
        }

        function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }

        function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
        }

        const zoom = d3.zoom()
            .scaleExtent([0.1, 10])
            .on("zoom", zoomed);

        svg.call(zoom);

        function zoomed(event) {
            g.attr("transform", event.transform);
        }

    </script>
</body>
