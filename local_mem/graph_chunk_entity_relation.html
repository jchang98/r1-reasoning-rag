    <script>
        const graphData = {"directed": false, "multigraph": false, "graph": {"node_default": {}, "edge_default": {}}, "nodes": [{"entity_type": "\"GEO\"", "description": "\"全球经济指的是全球范围内国家和地区的经济状况和发展趋势。在2025年，全球经济复苏的不确定性仍然存在。\"", "source_id": "chunk-25c925213fc11c82831ec819b5e4122f", "clusters": "[{\"level\": 0, \"cluster\": 2}]", "id": "\"全球经济\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"央行指的是各国的中央银行，负责国家的货币政策和金融稳定，在2025年继续增加黄金储备以提升金融安全。\"", "source_id": "chunk-25c925213fc11c82831ec819b5e4122f", "clusters": "[{\"level\": 0, \"cluster\": 2}]", "id": "\"央行\""}, {"entity_type": "\"EVENT\"", "description": "\"黄金在2024年和2025年作为避险资产和对抗货币贬值的工具，其需求和价格都呈现出历史新高。\"", "source_id": "chunk-25c925213fc11c82831ec819b5e4122f", "clusters": "[{\"level\": 0, \"cluster\": 2}]", "id": "\"黄金\""}, {"entity_type": "\"GEO\"", "description": "\"2023年中国黄金消费量大幅增长，但2024年因金价上涨导致购买量有所下降，显示出市场的波动性。\"", "source_id": "chunk-25c925213fc11c82831ec819b5e4122f", "clusters": "[{\"level\": 0, \"cluster\": 2}]", "id": "\"中国黄金市场\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"黄金ETF及其类似产品在2024年的持仓量稳定，投资者通过这些工具灵活调整投资组合。\"<SEP>\"黄金ETF是一种金融工具，通过追踪黄金的市场表现，提供投资者一种投资黄金的途径。\"<SEP>\"黄金ETF是基金通过投资黄金合约而创建的金融产品，旨在追求与基础指数表现一致的收益。\"", "source_id": "chunk-5254be0f32c3dbd7273d395edd0492d1<SEP>chunk-25c925213fc11c82831ec819b5e4122f<SEP>chunk-d6a14f39fe8daac20f1346186aa49adb", "clusters": "[{\"level\": 0, \"cluster\": 1}]", "id": "\"黄金ETF\""}, {"entity_type": "\"EVENT\"", "description": "\"通货膨胀是指商品和服务价格的普遍上涨，在全球经济中推高了对黄金作为避险资产的需求。\"", "source_id": "chunk-25c925213fc11c82831ec819b5e4122f", "clusters": "[{\"level\": 0, \"cluster\": 2}]", "id": "\"通货膨胀\""}, {"entity_type": "\"EVENT\"", "description": "\"金矿产量是指每年从矿山开采的黄金总量，2024年达到3661.2吨，为整体黄金供给作出了贡献。\"", "source_id": "chunk-25c925213fc11c82831ec819b5e4122f", "id": "\"金矿产量\""}, {"entity_type": "\"EVENT\"", "description": "\"回收金是指通过回收旧金制品恢复的黄金，2024年增长11%至1370吨。\"", "source_id": "chunk-25c925213fc11c82831ec819b5e4122f", "id": "\"回收金\""}, {"entity_type": "\"GEO\"", "description": "\"新兴市场国家通过增持黄金以分散外汇储备风险，这种策略影响了全球黄金需求和价格。\"", "source_id": "chunk-25c925213fc11c82831ec819b5e4122f", "clusters": "[{\"level\": 0, \"cluster\": 2}]", "id": "\"新兴市场国家\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"美联储是美国的中央银行，其紧缩政策可能导致美元走强，影响黄金价格和全球经济环境。\"<SEP>\"美联储（美国联邦储备系统）负责美国的货币政策，其利率政策对黄金价格产生影响。\"<SEP>\"美联储，即美国联邦储备系统，是美国的中央银行，负责制定货币政策，包括利率的调整，其决策对全球金融市场有重要影响。\"", "source_id": "chunk-25c925213fc11c82831ec819b5e4122f<SEP>chunk-7e17b7f989729387d522af9979154347<SEP>chunk-d6a14f39fe8daac20f1346186aa49adb", "clusters": "[{\"level\": 0, \"cluster\": 2}]", "id": "\"美联储\""}, {"entity_type": "\"TECHNOLOGY\"", "description": "\"人工智能作为科技领域黄金的应用之一，推动了对科技用金的需求增加。\"", "source_id": "chunk-25c925213fc11c82831ec819b5e4122f", "id": "\"人工智能\""}, {"entity_type": "\"EVENT\"", "description": "\"科技用金指的是在科技产业中使用的黄金材料，2024年同比增长21吨（+7%）。\"", "source_id": "chunk-25c925213fc11c82831ec819b5e4122f", "id": "\"科技用金\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"华安黄金易(etf)是一个基金产品，代码为518880.SH，其数据显示了该基金在指定时间段内的表现。\"", "source_id": "chunk-d9b7018da99c3cc84f2b723a7668a9e2", "id": "\"华安黄金易(ETF)\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"黄金etf基金是一种基金产品，代码为518660.SH，其历史数据包括一段指定时间内的收益和波动率。\"", "source_id": "chunk-d9b7018da99c3cc84f2b723a7668a9e2", "id": "\"黄金ETF基金\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"华夏黄金etf是一个基金产品，代码为518850.SH，该基金的历史数据包括收益和波动率信息。\"", "source_id": "chunk-d9b7018da99c3cc84f2b723a7668a9e2", "id": "\"华夏黄金ETF\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"建信上海金etf是一个基金产品，代码为518860.SH，基金数据包括多年的历史表现。\"", "source_id": "chunk-d9b7018da99c3cc84f2b723a7668a9e2", "id": "\"建信上海金ETF\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"易方达黄金etf是一个基金产品，代码为159934.SZ，该基金在过去几年内的表现指标包括收益与波动率。\"<SEP>\"易方达黄金etf是一只黄金ETF，努力追求最小化跟踪偏离和误差，以密切跟踪市场基准。\"", "source_id": "chunk-d9b7018da99c3cc84f2b723a7668a9e2<SEP>chunk-5254be0f32c3dbd7273d395edd0492d1", "id": "\"易方达黄金ETF\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"博时黄金etf是一个基金产品，代码为159937.SZ，其历史数据涵盖一个十年期间。\"<SEP>\"博时黄金etf是一只ETF基金，专注于通过黄金现货合约来提供与标的指数表现接近的投资回报。\"", "source_id": "chunk-d9b7018da99c3cc84f2b723a7668a9e2<SEP>chunk-5254be0f32c3dbd7273d395edd0492d1", "id": "\"博时黄金ETF\""}, {"entity_type": "\"GEO\"", "description": "\"美国:美元指数反映了美国美元相较于一篮子主要货币的价值指标，其数值随时间波动。\"", "source_id": "chunk-d9b7018da99c3cc84f2b723a7668a9e2", "id": "\"美国:美元指数\""}, {"entity_type": "\"GEO\"", "description": "\"CPI:当月同比是一个反映通货膨胀率的经济指标，表示与去年同期相比的变化率。\"", "source_id": "chunk-d9b7018da99c3cc84f2b723a7668a9e2", "id": "\"CPI:当月同比\""}, {"entity_type": "\"EVENT\"", "description": "\"20250319 is a specific date representing the data snapshot for various gold ETFs.\"", "source_id": "chunk-d9b7018da99c3cc84f2b723a7668a9e2", "id": "\"20250319\""}, {"entity_type": "\"EVENT\"", "description": "\"20150320-20250319 indicates a time range of ten years during which historical data of gold ETFs are recorded.\"", "source_id": "chunk-d9b7018da99c3cc84f2b723a7668a9e2", "id": "\"20150320-20250319\""}, {"entity_type": "\"CONCEPT\"", "description": "\"基金代码 refers to the specific identifier allocated to various financial products or funds, used for trading and disclosure purposes.\"", "source_id": "chunk-d9b7018da99c3cc84f2b723a7668a9e2", "id": "\"基金代码\""}, {"entity_type": "\"CONCEPT\"", "description": "\"基金简称 is the abbreviated name of a fund, making it easier for investors and traders to recognize and refer to the fund.\"", "source_id": "chunk-d9b7018da99c3cc84f2b723a7668a9e2", "id": "\"基金简称\""}, {"entity_type": "\"CONCEPT\"", "description": "\"基金扩位简称 is the extended name or description of a fund, providing more detailed information about the product.\"", "source_id": "chunk-d9b7018da99c3cc84f2b723a7668a9e2", "id": "\"基金扩位简称\""}, {"entity_type": "\"CONCEPT\"", "description": "\"金融市场涉及资产价格波动和风险评估，影响投资策略和经济决策。\"", "source_id": "chunk-17a8aea60d57caaac33e063547685e8a", "id": "\"金融市场\""}, {"entity_type": "\"CONCEPT\"", "description": "\"Quantitative investment refers to investment strategies that use mathematical models and algorithms to identify market inefficiencies and optimize portfolios.\"", "source_id": "chunk-17a8aea60d57caaac33e063547685e8a", "id": "\"QUANTITATIVE INVESTMENT\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"银华新能源新材料量化股票发起式c为中高风险的基金，主要涉及新能源和新材料领域的量化股票投资。\"", "source_id": "chunk-d892be9bf23a7e741f2553dbd12bb3a8", "id": "\"银华新能源新材料量化股票发起式C\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"华夏中证全指公用事业ETF是一种行业指数ETF，主要投资于公用事业领域，并在深证市场交易。\"", "source_id": "chunk-d892be9bf23a7e741f2553dbd12bb3a8", "id": "\"华夏中证全指公用事业ETF\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"广发国证通信ETF为行业指数ETF，聚焦于通信领域的股票投资，具有跨市场ETF的特征。\"", "source_id": "chunk-d892be9bf23a7e741f2553dbd12bb3a8", "id": "\"广发国证通信ETF\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"南方中证通信服务ETF是一种投资于通信服务领域的ETF，参与跨市场交易，并具备场内非货币型ETF特点。\"", "source_id": "chunk-d892be9bf23a7e741f2553dbd12bb3a8", "clusters": "[{\"level\": 0, \"cluster\": 3}]", "id": "\"南方中证通信服务ETF\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"华夏基金是管理华夏中证全指公用事业ETF的基金公司，提供基金管理和相关服务。\"", "source_id": "chunk-d892be9bf23a7e741f2553dbd12bb3a8", "id": "\"华夏基金\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"广发基金作为广发国证通信ETF的基金管理人，负责基金的运营和管理。\"<SEP>\"广发基金是一家基金管理公司，管理多种ETF产品，如广发国证信创ETF。\"", "source_id": "chunk-7e17b7f989729387d522af9979154347<SEP>chunk-d892be9bf23a7e741f2553dbd12bb3a8", "id": "\"广发基金\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"南方基金是一家基金管理公司，提供多种类型的基金产品，涉及股票型和指数型基金。\"<SEP>\"南方基金是南方中证通信服务ETF的管理公司，提供基金管理和投资服务。\"", "source_id": "chunk-7e17b7f989729387d522af9979154347<SEP>chunk-d892be9bf23a7e741f2553dbd12bb3a8", "clusters": "[{\"level\": 0, \"cluster\": 3}]", "id": "\"南方基金\""}, {"entity_type": "\"EVENT\"", "description": "\"20250318是多个基金最新净值日期，标记了这些基金在此日期的市场表现在基金相关文件中的记录。\"", "source_id": "chunk-d892be9bf23a7e741f2553dbd12bb3a8", "id": "\"20250318\""}, {"entity_type": "\"EVENT\"", "description": "\"20241231是基金运作相关的一个日期，代表某些基金报告的截止日期或到期日。\"", "source_id": "chunk-d892be9bf23a7e741f2553dbd12bb3a8", "id": "\"20241231\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"工银瑞信基金是一家基金管理公司，管理多种ETF产品，如工银瑞信中证消费龙头ETF。\"", "source_id": "chunk-7e17b7f989729387d522af9979154347", "id": "\"工银瑞信基金\""}, {"entity_type": "\"EVENT\"", "description": "\"大盘平衡型代表了一种基金类别，通常涉及对多种股票和资产进行平衡配置。\"", "source_id": "chunk-7e17b7f989729387d522af9979154347", "clusters": "[{\"level\": 0, \"cluster\": 3}]", "id": "\"大盘平衡型\""}, {"entity_type": "\"GEO\"", "description": "\"黄金价格受到全球货币政策、央行购金活动和地缘政治因素的影响，自1971年来经历了显著增长。\"", "source_id": "chunk-7e17b7f989729387d522af9979154347", "clusters": "[{\"level\": 0, \"cluster\": 3}]", "id": "\"黄金价格\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"华安基金是一家基金管理公司，通过分析框架研究黄金定价受多种因素的影响，如货币政策和地缘政治因素。\"<SEP>\"华安基金管理有限公司是一家基金管理公司，提供投资建议，强调关注一些影响黄金市场的因素。\"", "source_id": "chunk-7e17b7f989729387d522af9979154347<SEP>chunk-d6a14f39fe8daac20f1346186aa49adb", "clusters": "[{\"level\": 0, \"cluster\": 3}]", "id": "\"华安基金\""}, {"entity_type": "\"GEO\"", "description": "\"美元是美国的法定货币，其价值变动会影响黄金的市场表现，尤其在外汇储备中占比变化时。\"", "source_id": "chunk-7e17b7f989729387d522af9979154347", "id": "\"美元\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"COMEX是商品交易所，提供黄金期货交易，其数据如非商业净多头持仓可以反映市场情绪和投资者的交易行为。\"<SEP>\"COMEX是纽约商品交易所的一个分部，主要进行黄金期货和期权交易，其持仓量影响黄金市场动态。\"", "source_id": "chunk-7e17b7f989729387d522af9979154347<SEP>chunk-d6a14f39fe8daac20f1346186aa49adb", "clusters": "[{\"level\": 0, \"cluster\": 0}]", "id": "\"COMEX\""}, {"entity_type": "\"GEO\"", "description": "\"中国是一个全球大国，其央行的黄金储备变化对国际黄金市场形成长期影响。\"<SEP>\"中国是一个国家，其央行在不断增持黄金储备，以此作为支撑其货币和经济的一种策略。\"", "source_id": "chunk-7e17b7f989729387d522af9979154347<SEP>chunk-d6a14f39fe8daac20f1346186aa49adb", "clusters": "[{\"level\": 0, \"cluster\": 0}]", "id": "\"中国\""}, {"entity_type": "\"GEO\"", "description": "\"俄罗斯是一个全球大国，其央行的黄金购买活动对国际黄金市场产生长期支撑。\"<SEP>\"俄罗斯是一个国家，其央行也在持续增持黄金储备，以增强国家经济和货币的稳定性和安全性。\"", "source_id": "chunk-7e17b7f989729387d522af9979154347<SEP>chunk-d6a14f39fe8daac20f1346186aa49adb", "clusters": "[{\"level\": 0, \"cluster\": 0}]", "id": "\"俄罗斯\""}, {"entity_type": "\"EVENT\"", "description": "\"央行购金是指各国央行购买黄金储备的行为，这一行为对全球黄金市场有显著影响。\"", "source_id": "chunk-d6a14f39fe8daac20f1346186aa49adb", "clusters": "[{\"level\": 0, \"cluster\": 0}]", "id": "\"央行购金\""}, {"entity_type": "\"CONCEPT\"", "description": "\"美国联邦债务总额是指美国政府的累计债务，反映其财政状况和信用水平。\"", "source_id": "chunk-d6a14f39fe8daac20f1346186aa49adb", "id": "\"美国联邦债务\""}, {"entity_type": "\"CONCEPT\"", "description": "\"M2是广义货币供应量指标，包括现金、支票存款和其他流动性强的资产，反映一国货币环境。\"", "source_id": "chunk-d6a14f39fe8daac20f1346186aa49adb", "id": "\"M2\""}, {"entity_type": "\"EVENT\"", "description": "\"地缘冲突指国际或地区间的政治军事冲突，这种不稳定性可能影响全球经济和市场预期。\"", "source_id": "chunk-d6a14f39fe8daac20f1346186aa49adb", "id": "\"地缘冲突\""}, {"entity_type": "\"EVENT\"", "description": "\"风险情形是一种假设情景，描述在负面经济事件下的市场表现，如加息导致的负面回报。\"", "source_id": "chunk-d6a14f39fe8daac20f1346186aa49adb", "id": "\"风险情形\""}, {"entity_type": "\"EVENT\"", "description": "\"激进情形是假设的一种情况，预测在更低利率和更高政治不稳定下的潜在市场表现。\"", "source_id": "chunk-d6a14f39fe8daac20f1346186aa49adb", "id": "\"激进情形\""}, {"entity_type": "\"CONCEPT\"", "description": "\"这是一个统计学术语，用来描述一组数据中标准差范围以外的波动情况，通常用于分析市场风险。\"", "source_id": "chunk-d6a14f39fe8daac20f1346186aa49adb", "id": "\"历史均值+1标准差区间\""}, {"entity_type": "\"EVENT\"", "description": "\"2024年数据是有关黄金储备和市场趋势的重要数据参考，影响投资决策。\"", "source_id": "chunk-d6a14f39fe8daac20f1346186aa49adb", "id": "\"2024年数据\""}, {"entity_type": "\"EVENT\"", "description": "\"该数据提供了黄金市场的相关指标，帮助分析黄金ETF的市场表现。\"", "source_id": "chunk-d6a14f39fe8daac20f1346186aa49adb", "id": "\"2025年3月数据\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"平安基金管理有限公司是一家基金管理公司，在基金行业中占有重要地位。\"", "source_id": "chunk-771c001cd6f352138e4f1139d6560999", "id": "\"平安基金管理有限公司\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"天弘基金管理有限公司是一家以管理基金业务为主的金融机构。\"", "source_id": "chunk-771c001cd6f352138e4f1139d6560999", "id": "\"天弘基金管理有限公司\""}, {"e             .attr("r", 5)
            .attr("fill", d => color(d.entity_type))
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        const nodeLabel = g.append("g")
            .attr("class", "node-labels")
            .selectAll("text")
            .data(graphData.nodes)
            .enter().append("text")
            .attr("class", "node-label")
            .text(d => d.id);

        const tooltip = d3.select(".tooltip");

        node.on("mouseover", function(event, d) {
            tooltip.transition()
                .duration(200)
                .style("opacity", .9);
            tooltip.html(`<strong>${d.id}</strong><br>Entity Type: ${d.entity_type}<br>Description: ${d.description || "N/A"}`)
                .style("left", (event.pageX + 10) + "px")
                .style("top", (event.pageY - 28) + "px");
        })
        .on("mouseout", function(d) {
            tooltip.transition()
                .duration(500)
                .style("opacity", 0);
        });

        const legend = d3.select(".legend");
        entityTypes.forEach(type => {
            legend.append("div")
                .attr("class", "legend-item")
                .html(`<span class="legend-color" style="background-color: ${color(type)}"></span>${type}`);
        });

        simulation
            .nodes(graphData.nodes)
            .on("tick", ticked);

        simulation.force("link")
            .links(graphData.links);

        function ticked() {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            linkLabel
                .attr("x", d => (d.source.x + d.target.x) / 2)
                .attr("y", d => (d.source.y + d.target.y) / 2)
                .attr("text-anchor", "middle")
                .attr("dominant-baseline", "middle");

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);

            nodeLabel
                .attr("x", d => d.x + 8)
                .attr("y", d => d.y + 3);
        }

        function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
        }

        function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }

        function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
        }

        const zoom = d3.zoom()
            .scaleExtent([0.1, 10])
            .on("zoom", zoomed);

        svg.call(zoom);

        function zoomed(event) {
            g.attr("transform", event.transform);
        }

    </script>
</body>
</html>
