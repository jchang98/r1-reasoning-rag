    <script>
        const graphData = {"directed": false, "multigraph": false, "graph": {"node_default": {}, "edge_default": {}}, "nodes": [{"entity_type": "\"ORGANIZATION\"", "description": "\"中国央行在2024年增持黄金储备约44.17吨，并在2025年试点保险资金投资黄金。\"", "source_id": "chunk-927b4120e4c76e4519844c089e529ba2", "clusters": "[{\"level\": 0, \"cluster\": 0}]", "id": "\"中国央行\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"美联储在2024年累计降息100个基点，影响了黄金的持有成本，并可能在压力测试场景下实施紧急加息。\"<SEP>\"美联储是美国的中央银行，负责制定货币政策并影响经济状况。\"<SEP>\"美联储，即美国联邦储备系统，是负责制定美国货币政策的重要金融机构，其政策变化对全球金融市场产生显著影响，特别是在黄金市场中。\"", "source_id": "chunk-56a8bd85e90146bb2dc18d18a41581b5<SEP>chunk-927b4120e4c76e4519844c089e529ba2<SEP>chunk-33e0b1ab1c330f05c3ccbde29b9cd00e", "id": "\"美联储\""}, {"entity_type": "\"EVENT\"", "description": "\"2025年2月，COMEX黄金期货价格冲高至2974美元/盎司，随后回落至2800-2900美元区间。\"", "source_id": "chunk-927b4120e4c76e4519844c089e529ba2", "id": "\"COMEX黄金期货\""}, {"entity_type": "\"EVENT\"", "description": "\"2025年2月，伦敦现货黄金价格触及2954美元/盎司，显示市场波动性。\"", "source_id": "chunk-927b4120e4c76e4519844c089e529ba2", "id": "\"伦敦现货黄金\""}, {"entity_type": "\"EVENT\"", "description": "\"中东冲突可能会升级，导致原油价格暴涨30%，影响全球市场。\"", "source_id": "chunk-927b4120e4c76e4519844c089e529ba2", "id": "\"中东冲突\""}, {"entity_type": "\"GEO\"", "description": "\"中国在2024年增加了黄金储备，2025年1月末储备达7345万盎司，并试点保险资金投资黄金。\"", "source_id": "chunk-927b4120e4c76e4519844c089e529ba2", "clusters": "[{\"level\": 0, \"cluster\": 0}]", "id": "\"中国\""}, {"entity_type": "\"GEO\"", "description": "\"原油市场受到地缘政治事件，如中东冲突升级的影响，价格可能暴涨30%。\"", "source_id": "chunk-927b4120e4c76e4519844c089e529ba2", "id": "\"原油市场\""}, {"source_id": "chunk-927b4120e4c76e4519844c089e529ba2", "description": "\"全球央行和中国央行都在增加黄金储备，显示出对黄金的稳定需求和策略一致性。\"", "entity_type": "\"UNKNOWN\"", "clusters": "[{\"level\": 0, \"cluster\": 0}]", "id": "\"全球央行\""}, {"source_id": "chunk-927b4120e4c76e4519844c089e529ba2", "description": "\"美联储的政策变动，如降息和加息预期，直接影响黄金市场的波动和价格。\"", "entity_type": "\"UNKNOWN\"", "id": "\"黄金市场\""}, {"entity_type": "\"GEO\"", "description": "\"美国是北美洲的一个国家，其重要股市指数包括道琼斯工业平均指数和标普500指数。\"<SEP>\"美国，作为全球主要经济体之一，其货币——美元的指数在国际金融市场中扮演着重要角色。\"", "source_id": "chunk-a35073a00d7a05a8d9e06239d9cf8c75<SEP>chunk-1c8795e445f8eff5f0ab026ac0c55fc8", "id": "\"美国\""}, {"entity_type": "\"EVENT\"", "description": "\"美元指数在2024年达到接近110的高点，影响了当年和2025年的黄金价格走势。\"<SEP>\"美元指数是衡量美元对一篮子主要外币相对价值的重要金融指标，反映市场对美元的信心和预期。\"", "source_id": "chunk-f5cd3b674414fb050625182f92c090f1<SEP>chunk-1c8795e445f8eff5f0ab026ac0c55fc8", "id": "\"美元指数\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"上证综合指数，即上证综指，是上海证券交易所的重要股票指数之一，反映了上海证券市场的整体表现。\"", "source_id": "chunk-ca64b07b28bce4f426dbf5cd7d8d15b2", "clusters": "[{\"level\": 0, \"cluster\": 0}]", "id": "\"上证综合指数\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"上证A股指数是由在上海证券交易所上市的A股构成的指数，代表了A股市场的整体行情。\"", "source_id": "chunk-ca64b07b28bce4f426dbf5cd7d8d15b2", "clusters": "[{\"level\": 0, \"cluster\": 0}]", "id": "\"上证A股指数\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"上证B股指数是由在上海证券交易所上市的B股构成的指数，用于反映B股市场的整体状态。\"", "source_id": "chunk-ca64b07b28bce4f426dbf5cd7d8d15b2", "clusters": "[{\"level\": 0, \"cluster\": 0}]", "id": "\"上证B股指数\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"上证工业指数反映了上海证券交易所中工业板块的表现，是工业企业股票的重要风向标。\"", "source_id": "chunk-ca64b07b28bce4f426dbf5cd7d8d15b2", "clusters": "[{\"level\": 0, \"cluster\": 0}]", "id": "\"上证工业指数\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"上证商业指数聚焦于在上海证券交易所上市的商业企业股票，反映其市场表现。\"", "source_id": "chunk-ca64b07b28bce4f426dbf5cd7d8d15b2", "clusters": "[{\"level\": 0, \"cluster\": 0}]", "id": "\"上证商业指数\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"上证地产指数主要反映了房地产行业在上海证券交易所的市场表现。\"", "source_id": "chunk-ca64b07b28bce4f426dbf5cd7d8d15b2", "clusters": "[{\"level\": 0, \"cluster\": 0}]", "id": "\"上证地产指数\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"上证公用指数是上海证券交易所上市的公共事业类股票的表现指标。\"", "source_id": "chunk-ca64b07b28bce4f426dbf5cd7d8d15b2", "clusters": "[{\"level\": 0, \"cluster\": 0}]", "id": "\"上证公用指数\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"上证380指数代表了上海证券交易所中380个市值规模适中的企业的市场表现。\"", "source_id": "chunk-ca64b07b28bce4f426dbf5cd7d8d15b2", "clusters": "[{\"level\": 0, \"cluster\": 0}]", "id": "\"上证380指数\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"上证180指数是精选了在上海证券交易所上市的180只股票，旨在反映大盘蓝筹股的市场表现。\"", "source_id": "chunk-ca64b07b28bce4f426dbf5cd7d8d15b2", "clusters": "[{\"level\": 0, \"cluster\": 0}]", "id": "\"上证180指数\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"上证红利指数是一个用于衡量特定公司红利表现的指数，反映了股市中特定板块的动态变化。\"<SEP>\"上证红利指数由上海证券交易所在上海证券市场上选取高股息率股票编制而成，反映其市场表现。\"", "source_id": "chunk-56a8bd85e90146bb2dc18d18a41581b5<SEP>chunk-ca64b07b28bce4f426dbf5cd7d8d15b2", "clusters": "[{\"level\": 0, \"cluster\": 1}]", "id": "\"上证红利指数\""}, {"entity_type": "\"CONCEPT\"", "description": "\"指数名称是用于标识不同指数的名称或称号，通常反映特定的市场或者行业表现。\"", "source_id": "chunk-ca64b07b28bce4f426dbf5cd7d8d15b2", "id": "\"指数名称\""}, {"entity_type": "\"CONCEPT\"", "description": "\"指数点位表示当前市场指数的数值水平，是衡量市场表现的主要标尺。\"", "source_id": "chunk-ca64b07b28bce4f426dbf5cd7d8d15b2", "id": "\"指数点位\""}, {"entity_type": "\"CONCEPT\"", "description": "\"收入是指企业或组织在一定时期内从事生产经营活动所获得的经济收益。\"", "source_id": "chunk-ca64b07b28bce4f426dbf5cd7d8d15b2", "id": "\"收入\""}, {"entity_type": "\"CONCEPT\"", "description": "\"净利润反映了企业经过扣除成本、费用等后的最终盈利或亏损情况。\"", "source_id": "chunk-ca64b07b28bce4f426dbf5cd7d8d15b2", "id": "\"净利润\""}, {"entity_type": "\"CONCEPT\"", "description": "\"市盈率表示股票的市场价格与其每股收益的比率，是评估股票投资价值的重要指标。\"<SEP>\"市盈率，即价格盈利比率，是股票估值的一个重要指标，反映股价与每股盈利的比值。\"", "source_id": "chunk-ca64b07b28bce4f426dbf5cd7d8d15b2", "id": "\"市盈率\""}, {"entity_type": "\"CONCEPT\"", "description": "\"复合增长率是指在一个特定的时间段内增长的年均速度，通常用来估算未来财务表现的趋势。\"", "source_id": "chunk-ca64b07b28bce4f426dbf5cd7d8d15b2", "id": "\"复合增长率\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"上证50指数代表中国市场上市值最大和流动性最好的50家公司，是市场中蓝筹股的代表指标。\"", "source_id": "chunk-56a8bd85e90146bb2dc18d18a41581b5", "clusters": "[{\"level\" 在新技术应用中有合作机会。\"", "source_id": "chunk-78b79b716d0e3a70299bd18d1e09101a", "order": 1, "source": "\"华亚智能\"", "target": "\"云图控股\""}, {"weight": 4.0, "description": "\"虽然处于不同的行业，但两者同时在市场上运作，可能分享市场趋势信息。\"", "source_id": "chunk-78b79b716d0e3a70299bd18d1e09101a", "order": 1, "source": "\"云图控股\"", "target": "\"西安饮食\""}, {"weight": 3.0, "description": "\"作为上市公司，西安饮食和沪江材料可能在投资者关系或市场战略上存在交集。\"", "source_id": "chunk-78b79b716d0e3a70299bd18d1e09101a", "order": 1, "source": "\"西安饮食\"", "target": "\"沪江材料\""}, {"weight": 6.0, "description": "\"两家企业在预告中均有相似的营业收入范围和相同行业，表明在市场预测上有共同的趋势。\"", "source_id": "chunk-3062d3ca67b962c4dabc4c11ebc2619c", "order": 1, "source": "\"ONC.O\"", "target": "\"688235.SH\""}, {"weight": 6.0, "description": "\"两家企业在预告中均有相似的营业收入范围和相同行业，表明在市场预测上有共同的趋势。\"", "source_id": "chunk-3062d3ca67b962c4dabc4c11ebc2619c", "order": 1, "source": "\"ONC.O\"", "target": "\"6160.HK\""}, {"weight": 5.0, "description": "\"两家企业均与化学制剂行业相关，但是营业收入范围不同，显示市场差异。\"", "source_id": "chunk-3062d3ca67b962c4dabc4c11ebc2619c", "order": 1, "source": "\"ONC.O\"", "target": "\"688082.SH\""}, {"weight": 6.0, "description": "\"两家企业在预告中均有相似的营业收入范围和相同行业，表明在市场预测上有共同的趋势。\"", "source_id": "chunk-3062d3ca67b962c4dabc4c11ebc2619c", "order": 1, "source": "\"688235.SH\"", "target": "\"6160.HK\""}, {"weight": 5.0, "description": "\"华能国际与房地产行业无直接联系，但都出现在同一股票市场报告中，分别代表不同的行业版块。\"", "source_id": "chunk-9a6e5bd886462222aca14066607e175a", "order": 1, "source": "\"华能国际\"", "target": "\"房地产行业\""}, {"weight": 6.0, "description": "\"两者都是此次金融报告中的公司，尽管运营领域不同，但都显示最近的股票趋势。\"", "source_id": "chunk-9a6e5bd886462222aca14066607e175a", "order": 1, "source": "\"民生银行\"", "target": "\"华能水电\""}, {"weight": 8.0, "description": "\"房地产业需要电力和热力供应，能源供给影响其发展。\"", "source_id": "chunk-4286266a9c10d5515d912ba3859ab95b", "order": 1, "source": "\"电力、热力生产和供应业\"", "target": "\"房地产业\""}, {"weight": 8.0, "description": "\"电子设备生产需要稳定的电力供应以确保生产流程的稳定性。\"", "source_id": "chunk-4286266a9c10d5515d912ba3859ab95b", "order": 1, "source": "\"电力、热力生产和供应业\"", "target": "\"计算机、通信和其他电子设备制造业\""}, {"weight": 7.0, "description": "\"石油加工为房地产业提供了必要的化工材料和燃料。\"", "source_id": "chunk-4286266a9c10d5515d912ba3859ab95b", "order": 1, "source": "\"房地产业\"", "target": "\"石油加工、炼焦和核燃料加工业\""}, {"weight": 7.0, "description": "\"电气机械设备通常需要用作计算机和通信设备制造过程中的重要组件。\"", "source_id": "chunk-4286266a9c10d5515d912ba3859ab95b", "order": 1, "source": "\"电气机械和器材制造业\"", "target": "\"计算机、通信和其他电子设备制造业\""}]};
        
        const svg = d3.select("svg"),
            width = window.innerWidth,
            height = window.innerHeight;

        svg.attr("viewBox", [0, 0, width, height]);

        const g = svg.append("g");

        const entityTypes = [...new Set(graphData.nodes.map(d => d.entity_type))];
        const color = d3.scaleOrdinal(d3.schemeCategory10).domain(entityTypes);

        const simulation = d3.forceSimulation(graphData.nodes)
            .force("link", d3.forceLink(graphData.links).id(d => d.id).distance(150))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collide", d3.forceCollide().radius(30));

        const linkGroup = g.append("g")
            .attr("class", "links")
            .selectAll("g")
            .data(graphData.links)
            .enter().append("g")
            .attr("class", "link");

        const link = linkGroup.append("line")
            .attr("stroke-width", d => Math.sqrt(d.value));

        const linkLabel = linkGroup.append("text")
            .attr("class", "link-label")
            .text(d => d.description || "");

        const node = g.append("g")
            .attr("class", "nodes")
            .selectAll("circle")
            .data(graphData.nodes)
            .enter().append("circle")
            .attr("r", 5)
            .attr("fill", d => color(d.entity_type))
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        const nodeLabel = g.append("g")
            .attr("class", "node-labels")
            .selectAll("text")
            .data(graphData.nodes)
            .enter().append("text")
            .attr("class", "node-label")
            .text(d => d.id);

        const tooltip = d3.select(".tooltip");

        node.on("mouseover", function(event, d) {
            tooltip.transition()
                .duration(200)
                .style("opacity", .9);
            tooltip.html(`<strong>${d.id}</strong><br>Entity Type: ${d.entity_type}<br>Description: ${d.description || "N/A"}`)
                .style("left", (event.pageX + 10) + "px")
                .style("top", (event.pageY - 28) + "px");
        })
        .on("mouseout", function(d) {
            tooltip.transition()
                .duration(500)
                .style("opacity", 0);
        });

        const legend = d3.select(".legend");
        entityTypes.forEach(type => {
            legend.append("div")
                .attr("class", "legend-item")
                .html(`<span class="legend-color" style="background-color: ${color(type)}"></span>${type}`);
        });

        simulation
            .nodes(graphData.nodes)
            .on("tick", ticked);

        simulation.force("link")
            .links(graphData.links);

        function ticked() {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            linkLabel
                .attr("x", d => (d.source.x + d.target.x) / 2)
                .attr("y", d => (d.source.y + d.target.y) / 2)
                .attr("text-anchor", "middle")
                .attr("dominant-baseline", "middle");

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);

            nodeLabel
                .attr("x", d => d.x + 8)
                .attr("y", d => d.y + 3);
        }

        function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
        }

        function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }

        function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
        }

        const zoom = d3.zoom()
            .scaleExtent([0.1, 10])
            .on("zoom", zoomed);

        svg.call(zoom);

        function zoomed(event) {
            g.attr("transform", event.transform);
        }

    </script>
