    <script>
        const graphData = {"directed": false, "multigraph": false, "graph": {"node_default": {}, "edge_default": {}}, "nodes": [{"entity_type": "\"ORGANIZATION\"", "description": "\"同花顺是一个金融服务平台， 提供股票数据和分析，其中包含最新的Beta系数。\"<SEP>\"同花顺是一家与股票市场相关的信息和服务提供商，其在不同时间点的股票数据和机构投资者持股情况被记录和分析。\"<SEP>\"同花顺是一家专业的金融信息服务公司，提供股票行情和投资分析，股票代码为300033.SZ。\"<SEP>\"同花顺是一家专注于垂直应用软件开发的企业，主要运营计算机-软件开发项目。\"<SEP>\"同花顺是一家在创业板上市的公司，以股价波动大、流通盘小和主力资金控盘能力强为特点。\"<SEP>\"同花顺是一家提供金融服务和市场数据的公司，在多个网页中被提及，包括每日行情数据统计、主力资金流向数据以及交易异动成交营业部等信息.\"<SEP>\"同花顺是一家金融数据服务公司，提供关于股票市场的信息和分析工具，其股票代码为300033.SZ。\"<SEP>\"同花顺是一家在金融科技领域具有较高研发投入的公司，并在行业中竞争激烈。\"", "source_id": "chunk-97ecd73c4d2e60dbe54e2745134c1e58<SEP>chunk-823cecccebaa9d6ecce17115e515cf56<SEP>chunk-249fd9dd730384ced148319327cb1620<SEP>chunk-d2222012c15408beb18b2e8ff601ff0c<SEP>chunk-da035110420e30fc2cc4d46ac32219ff<SEP>chunk-dce6cf0e8f16848941c3b32fdcab15ee<SEP>chunk-e40e8b9ec33af875b2986dd814f06d87<SEP>chunk-ceb29fe65921d206cfe842aef6a1ea03", "clusters": "[{\"level\": 0, \"cluster\": 1}]", "id": "\"同花顺\""}, {"entity_type": "\"EVENT\"", "description": "\"这是一个用于统计每日市场数据的工具，提供股票的开盘价、最高价、最低价、收盘价及其他市场指标.\"", "source_id": "chunk-249fd9dd730384ced148319327cb1620", "clusters": "[{\"level\": 0, \"cluster\": 1}]", "id": "\"F9-同花顺-每日行情数据统计\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"300033.SZ is the stock code for Tonghuashun, a financial data service company.\"<SEP>\"300033.SZ是同花顺在中国股票市场的股票代码，代表这家金融信息服务公司在证券市场中的身份。\"<SEP>\"300033.SZ是同花顺的股票代码，代表在深圳证券交易所上市进行交易。同花顺是一家为投资者提供股票和市场信息的公司。\"<SEP>\"300033.SZ是同花顺的股票代码，在相关数据中用于标识公司的股票进行市场分析.\"<SEP>\"300033.SZ是同花顺在深圳证券交易所上市的股票代码。\"", "source_id": "chunk-97ecd73c4d2e60dbe54e2745134c1e58<SEP>chunk-823cecccebaa9d6ecce17115e515cf56<SEP>chunk-249fd9dd730384ced148319327cb1620<SEP>chunk-e40e8b9ec33af875b2986dd814f06d87<SEP>chunk-d2222012c15408beb18b2e8ff601ff0c", "clusters": "[{\"level\": 0, \"cluster\": 1}]", "id": "\"300033.SZ\""}, {"entity_type": "\"EVENT\"", "description": "\"这是一个报告交易天数和异动类型统计的事件，具体展示了买入和卖出金额、占比、净买入金额等标记交易活动的数据.\"", "source_id": "chunk-249fd9dd730384ced148319327cb1620", "clusters": "[{\"level\": 0, \"cluster\": 1}]", "id": "\"F9-同花顺-交易异动成交营业部\""}, {"entity_type": "\"GEO\"", "description": "\"股票市场 refers to the stock market which serves as a platform for buying and selling of stocks and other securities.\"", "source_id": "chunk-e40e8b9ec33af875b2986dd814f06d87", "clusters": "[{\"level\": 0, \"cluster\": 6}]", "id": "\"股票市场\""}, {"entity_type": "\"EVENT\"", "description": "\"证券指代一种金融工具，例如股票或债券，在特定场合下可以交易并影响市场波动。\"", "source_id": "chunk-e40e8b9ec33af875b2986dd814f06d87", "clusters": "[{\"level\": 0, \"cluster\": 6}]", "id": "\"证券\""}, {"entity_type": "\"EVENT\"", "description": "\"这是一个报告期日期，用于记录同花顺的股票数据和机构持股情况。\"", "source_id": "chunk-d2222012c15408beb18b2e8ff601ff0c", "clusters": "[{\"level\": 0, \"cluster\": 5}]", "id": "\"2024-12-31\""}, {"entity_type": "\"EVENT\"", "description": "\"这是一个股票交易数据相关的重要日期，可能与同花顺的市场活动有关。\"", "source_id": "chunk-d2222012c15408beb18b2e8ff601ff0c", "clusters": "[{\"level\": 0, \"cluster\": 1}]", "id": "\"2025-03-27\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"机构股东名称指的是持有同花顺股份的组织机构。这些机构在不同的报告期内持有不同数量的股份。\"", "source_id": "chunk-d2222012c15408beb18b2e8ff601ff0c", "clusters": "[{\"level\": 0, \"cluster\": 5}]", "id": "\"机构股东名称\""}, {"entity_type": "\"PERSON\"", "description": "\"基金经理是负责根据市场状况管理基金持股和投资策略的个人，他们在同花顺相关报道中被提及。\"", "source_id": "chunk-d2222012c15408beb18b2e8ff601ff0c", "clusters": "[{\"level\": 0, \"cluster\": 5}]", "id": "\"基金经理\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"机构投资者指的是大规模购买同花顺股票的公司和组织，包括持有股份的基金和金融机构。\"", "source_id": "chunk-d2222012c15408beb18b2e8ff601ff0c", "clusters": "[{\"level\": 0, \"cluster\": 5}]", "id": "\"机构投资者\""}, {"entity_type": "\"PERSON\"", "description": "\"马翔与夏正安共同管理汇添富科创板2年定期开放混合型证券投资基金。\"<SEP>\"马翔是汇添富科技创新灵活配置混合型证券投资基金A和汇添富民营活力混合型证券投资基金A的基金经理。\"", "source_id": "chunk-d009f344e78d0e55e1755040c7442e1f<SEP>chunk-e80759bf26e36bf035b43b6712754bb8", "id": "\"马翔\""}, {"entity_  top 300 companies, ranked by market capitalization, listed on the Shanghai and Shenzhen stock exchanges. This index serves as a benchmark for Chinese market performance.\"<SEP>\"沪深300指数是中国证券市场的一个重要基准股指，用于衡量市场表现，并作为Beta系数的基准。\"<SEP>\"沪深300是中国金融市场中的一个重要股票指数，反映了上海和深圳证券市场中300只市值最大、流动性最好的股票的整体表现。\"", "source_id": "chunk-b6a4075dffa75f4cfc5db81172681287<SEP>chunk-5af498336729ae36338a463ea594f2b1<SEP>chunk-ad0e6781eba31391ab71e4669d8dab91", "id": "\"沪深300\""}, {"entity_type": "\"EVENT\"", "description": "\"沪深300指数是一个反映沪深两地股票市场整体走势的重要指数，在金融市场中具有重要的参考价值。\"<SEP>\"沪深300指数是一个跟踪中国沪深300成分股表现的金融指数，常用于基金和ETF的基准。\"", "source_id": "chunk-97ecd73c4d2e60dbe54e2745134c1e58<SEP>chunk-5af498336729ae36338a463ea594f2b1", "clusters": "[{\"level\": 0, \"cluster\": 1}]", "id": "\"沪深300指数\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"中欧沪深300指数量化增强a is a financial entity offering enhanced index fund that aims to replicate the performance of the CSI 300 Index with quantitative strategies.\"", "source_id": "chunk-b6a4075dffa75f4cfc5db81172681287", "id": "\"中欧沪深300指数量化增强A\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"沪深300etf基金 is an ETF fund that aims to track the performance of the CSI 300 Index, providing investors exposure to top 300 stocks traded on the Shanghai and Shenzhen exchanges.\"", "source_id": "chunk-b6a4075dffa75f4cfc5db81172681287", "id": "\"沪深300ETF基金\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"招商沪深300etf is a financial product administered by 招商基金, designed to mimic the performance of the CSI 300 Index, offering a diversified investment in top-performing Chinese stocks.\"<SEP>\"招商沪深300etf is an investment fund managed by 招商基金, aiming to replicate the performance of the CSI 300 Index.\"", "source_id": "chunk-b6a4075dffa75f4cfc5db81172681287", "id": "\"招商沪深300ETF\""}, {"entity_type": "\"ORGANIZATION\"", "description": "\"平安沪深300etf is a financial product under 平安基金 management, providing investors with exposure to the CSI 300 Index.\"", "sour 大单净额的负值暗示了资金流出的趋势。\"", "source_id": "chunk-8bb68fe6c3755ab11d09368c7dd54b5e", "order": 1, "source": "\"万科A\"", "target": "\"市场动态\""}, {"weight": 9.0, "description": "\"深振业A在报告中显示出显著的资金流入及较高的大单净额，表明其目前在市场中的正面影响。\"", "source_id": "chunk-8bb68fe6c3755ab11d09368c7dd54b5e", "order": 1, "source": "\"深振业A\"", "target": "\"市场动态\""}, {"weight": 8.0, "description": "\"EDB-最新主力资金流向提供了有关A股市场资金流动的信息，其报告的数据对市场动态分析具有重要意义。\"", "source_id": "chunk-8bb68fe6c3755ab11d09368c7dd54b5e", "order": 1, "source": "\"EDB-最新主力资金流向\"", "target": "\"市场动态\""}, {"weight": 5.0, "description": "\"全新好和神州高铁都是上市公司，可能会因为市场趋势、投资者行为等相互影响。\"", "source_id": "chunk-4e2838bbd838d2c18f579a73e55b965b", "order": 1, "source": "\"全新好\"", "target": "\"神州高铁\""}, {"weight": 6.0, "description": "\"全新好和中国宝安同样作为上市公司，可能在资本市场上存在竞争或合作关系。\"", "source_id": "chunk-4e2838bbd838d2c18f579a73e55b965b", "order": 1, "source": "\"全新好\"", "target": "\"中国宝安\""}, {"weight": 6.0, "description": "\"神州高铁和中国宝安两家公司都在寻找市场机遇，可能在某些商业活动中存在交集。\"", "source_id": "chunk-4e2838bbd838d2c18f579a73e55b965b", "order": 1, "source": "\"神州高铁\"", "target": "\"中国宝安\""}, {"weight": 5.0, "description": "\"思瀚产业研究院提供的市场数据分析针对中国金融信息化行业。\"", "source_id": "chunk-da035110420e30fc2cc4d46ac32219ff", "order": 1, "source": "\"思瀚产业研究院\"", "target": "\"中国\""}, {"weight": 5.0, "description": "\"思瀚产业研究院提供的数据分析中涵盖了A股市场的细节和发展趋势。\"", "source_id": "chunk-da035110420e30fc2cc4d46ac32219ff", "order": 1, "source": "\"思瀚产业研究院\"", "target": "\"A股\""}, {"weight": 9.0, "description": "\"证监会发布了该规定，加强对证券行业的监管，体现其功能和作用。\"", "source_id": "chunk-da035110420e30fc2cc4d46ac32219ff", "order": 1, "source": "\"证监会\"", "target": "\"《关于加强上市证券公司监管的规定》\""}, {"weight": 9.0, "description": "\"常态化退市机制由证监会推动，目标是增强市场稳定性和提高上市公司的质量。\"", "source_id": "chunk-da035110420e30fc2cc4d46ac32219ff", "order": 1, "source": "\"证监会\"", "target": "\"常态化退市机制\""}, {"weight": 7.0, "description": "\"同花顺APP和东方财富在金融信息服务市场中存在竞争关系，同花顺在用户活跃度上占优，但东方财富在基金销售上取得提升。\"", "source_id": "chunk-ad0e6781eba31391ab71e4669d8dab91", "order": 1, "source": "\"东方财富\"", "target": "\"同花顺APP\""}, {"weight": 7.0, "description": "\"A股市场的波动性和企业退市措施受到该监管规定的影响。\"", "source_id": "chunk-da035110420e30fc2cc4d46ac32219ff", "order": 1, "source": "\"A股\"", "target": "\"《关于加强上市证券公司监管的规定》\""}, {"weight": 6.0, "description": "\"该公司面临国际化压力，其境外业务收入占比不高，国际竞争有待加强。\"", "source_id": "chunk-da035110420e30fc2cc4d46ac32219ff", "order": 1, "source": "\"浙江核新同花顺网络信息股份有限公司\"", "target": "\"境外业务收入\""}, {"weight": 8.0, "description": "\"产业第三方电子商务交易平台与大众创业、万众创新共同成长，促进创业投资企业的发展。\"", "source_id": "chunk-ca403c35699826c201a35993dedb61a5", "order": 1, "source": "\"产业第三方电子商务交易平台\"", "target": "\"大众创业、万众创新\""}, {"weight": 7.0, "description": "\"金融信息服务行业Beta系数测算涉及到证券交易所综合指数用于评估市场风险。\"", "source_id": "chunk-ca403c35699826c201a35993dedb61a5", "order": 1, "source": "\"金融信息服务行业BETA系数测算\"", "target": "\"证券交易所综合指数\""}, {"weight": 7.0, "description": "\"金融信息服务行业Beta系数测算中使用深证成份指数作为参考来衡量市场波动性。\"", "source_id": "chunk-ca403c35699826c201a35993dedb61a5", "order": 1, "source": "\"金融信息服务行业BETA系数测算\"", "target": "\"深证成份指数\""}, {"weight": 7.0, "description": "\"金融信息服务行业Beta系数测算中使用创业板指数来分析科技公司市场风险。\"", "source_id": "chunk-ca403c35699826c201a35993dedb61a5", "order": 1, "source": "\"金融信息服务行业BETA系数测算\"", "target": "\"创业板指数\""}, {"weight": 7.0, "description": "\"金融信息服务行业Beta系数测算通过上证A股指数来分析市场整体波动性。\"", "source_id": "chunk-ca403c35699826c201a35993dedb61a5", "order": 1, "source": "\"金融信息服务行业BETA系数测算\"", "target": "\"上证A股指数\""}, {"weight": 8.0, "description": "\"中国证监会的安全规范影响了同花顺APP在金融信息服务行业的运作，可能限制其数据使用和算法推荐。\"", "source_id": "chunk-ad0e6781eba31391ab71e4669d8dab91", "order": 1, "source": "\"中国证监会\"", "target": "\"同花顺APP\""}, {"weight": 8.0, "description": "\"沪深300etf联接y通过跟踪沪深300指数进行投资，其表现直接与沪深300的市场走势相关。\"", "source_id": "chunk-5af498336729ae36338a463ea594f2b1", "order": 1, "source": "\"沪深300\"", "target": "\"沪深300ETF联接Y\""}, {"weight": 8.0, "description": "\"同泰沪深300量化增强a通过量化策略投资于沪深300指数，其收益与指数的表现紧密相关。\"", "source_id": "chunk-5af498336729ae36338a463ea594f2b1", "order": 1, "source": "\"沪深300\"", "target": "\"同泰沪深300量化增强A\""}, {"weight": 8.0, "description": "\"Both funds track the performance of the CSI 300 Index, with quantitative enhancements for potential improved returns.\"", "source_id": "chunk-b6a4075dffa75f4cfc5db81172681287", "order": 1, "source": "\"中欧沪深300指数量化增强A\"", "target": "\"沪深300ETF基金\""}, {"weight": 7.0, "description": "\"Both are ETF products offering exposure to the CSI 300 Index, managed by different fund companies offering diverse strategic insights.\"", "source_id": "chunk-b6a4075dffa75f4cfc5db81172681287", "order": 1, "source": "\"招商沪深300ETF\"", "target": "\"平安沪深300ETF\""}, {"weight": 7.0, "description": "\"Both are designed to track the CSI 300 Index accurately, under different financial and strategic management organizations.\"", "source_id": "chunk-b6a4075dffa75f4cfc5db81172681287", "order": 1, "source": "\"添富沪深300ETF\"", "target": "\"鹏华沪深300ETF\""}, {"weight": 8.0, "description": "\"ETFs aimed at the same CSI 300 Index, diversifying investment options to investors.\"", "source_id": "chunk-b6a4075dffa75f4cfc5db81172681287", "order": 1, "source": "\"博时沪深300ETF\"", "target": "\"方正富邦沪深300ETF\""}, {"weight": 6.0, "description": "\"Both funds follow the CSI 300 and are connecting options or direct ETF investments for mutual fund investors.\"", "source_id": "chunk-b6a4075dffa75f4cfc5db81172681287", "order": 1, "source": "\"民生加银沪深300ETF\"", "target": "\"华安沪深300ETF联接C\""}, {"weight": 7.0, "description": "\"Both offer enhanced strategies connected to the CSI 300 Index, one via direct investment, the other through linked strategies.\"", "source_id": "chunk-b6a4075dffa75f4cfc5db81172681287", "order": 1, "source": "\"招商沪深300增强策略ETF\"", "target": "\"华安沪深300ETF联接A\""}, {"weight": 9.0, "description": "\"United by the intention of quant-inspired, enhanced index investing along with CSI framework as core strategy.\"", "source_id": "chunk-b6a4075dffa75f4cfc5db81172681287", "order": 1, "source": "\"平安沪深300指数量化增强C\"", "target": "\"国泰君安沪深300指数增强发起A\""}, {"weight": 8.0, "description": "\"Both funds incorporate enhancements over the CSI 300 Index, based on founding strategies considering technical and fundamental analysis.\"", "source_id": "chunk-b6a4075dffa75f4cfc5db81172681287", "order": 1, "source": "\"华泰紫金沪深300指数增强发起A\"", "target": "\"汇添富沪深300基本面增强指数C\""}, {"weight": 8.0, "description": "\"Both funds place emphasis on enhanced returns using different fund management firms, both aligned with the CSI 300 Index.\"", "source_id": "chunk-b6a4075dffa75f4cfc5db81172681287", "order": 1, "source": "\"摩根沪深300指数增强发起式A\"", "target": "\"华安沪深300增强策略ETF\""}, {"weight": 7.0, "description": "\"Both funds form a connection series interacting with the main CSI 300 ETF funds, different class offerings embedded in them.\"", "source_id": "chunk-b6a4075dffa75f4cfc5db81172681287", "order": 1, "source": "\"国联安沪深300ETF联接C\"", "target": "\"广发沪深300ETF联接Y\""}, {"weight": 7.0, "description": "\"这两种金融产品都与沪深300指数有关，前者通过直接联接指数进行投资，后者则通过量化策略增强收益，两者均旨在利用沪深300的市场表现。\"", "source_id": "chunk-5af498336729ae36338a463ea594f2b1", "order": 1, "source": "\"同泰沪深300量化增强A\"", "target": "\"沪深300ETF联接Y\""}, {"weight": 6.0, "description": "\"同泰沪深300量化增强a的绩效可能会通过Beta系数来评估其与沪深300指数的风险对比。\"", "source_id": "chunk-5af498336729ae36338a463ea594f2b1", "order": 1, "source": "\"同泰沪深300量化增强A\"", "target": "\"沪深300指数BETA系数\""}, {"weight": 6.0, "description": "\"沪深300etf联接y的Beta系数可能用于分析与沪深300指数的波动性以及市场相关性。\"", "source_id": "chunk-5af498336729ae36338a463ea594f2b1", "order": 1, "source": "\"沪深300ETF联接Y\"", "target": "\"沪深300指数BETA系数\""}]};
        
        const svg = d3.select("svg"),
            width = window.innerWidth,
            height = window.innerHeight;

        svg.attr("viewBox", [0, 0, width, height]);

        const g = svg.append("g");

        const entityTypes = [...new Set(graphData.nodes.map(d => d.entity_type))];
        const color = d3.scaleOrdinal(d3.schemeCategory10).domain(entityTypes);

        const simulation = d3.forceSimulation(graphData.nodes)
            .force("link", d3.forceLink(graphData.links).id(d => d.id).distance(150))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collide", d3.forceCollide().radius(30));

        const linkGroup = g.append("g")
            .attr("class", "links")
            .selectAll("g")
            .data(graphData.links)
            .enter().append("g")
            .attr("class", "link");

        const link = linkGroup.append("line")
            .attr("stroke-width", d => Math.sqrt(d.value));

        const linkLabel = linkGroup.append("text")
            .attr("class", "link-label")
            .text(d => d.description || "");

        const node = g.append("g")
            .attr("class", "nodes")
            .selectAll("circle")
            .data(graphData.nodes)
            .enter().append("circle")
            .attr("r", 5)
            .attr("fill", d => color(d.entity_type))
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        const nodeLabel = g.append("g")
            .attr("class", "node-labels")
            .selectAll("text")
            .data(graphData.nodes)
            .enter().append("text")
            .attr("class", "node-label")
            .text(d => d.id);

        const tooltip = d3.select(".tooltip");

        node.on("mouseover", function(event, d) {
            tooltip.transition()
                .duration(200)
                .style("opacity", .9);
            tooltip.html(`<strong>${d.id}</strong><br>Entity Type: ${d.entity_type}<br>Description: ${d.description || "N/A"}`)
                .style("left", (event.pageX + 10) + "px")
                .style("top", (event.pageY - 28) + "px");
        })
        .on("mouseout", function(d) {
            tooltip.transition()
                .duration(500)
                .style("opacity", 0);
        });

        const legend = d3.select(".legend");
        entityTypes.forEach(type => {
            legend.append("div")
                .attr("class", "legend-item")
                .html(`<span class="legend-color" style="background-color: ${color(type)}"></span>${type}`);
        });

        simulation
            .nodes(graphData.nodes)
            .on("tick", ticked);

        simulation.force("link")
            .links(graphData.links);

        function ticked() {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            linkLabel
                .attr("x", d => (d.source.x + d.target.x) / 2)
                .attr("y", d => (d.source.y + d.target.y) / 2)
                .attr("text-anchor", "middle")
                .attr("dominant-baseline", "middle");

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);

            nodeLabel
                .attr("x", d => d.x + 8)
                .attr("y", d => d.y + 3);
        }

        function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
        }

        function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }

        function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
        }

        const zoom = d3.zoom()
            .scaleExtent([0.1, 10])
            .on("zoom", zoomed);

        svg.call(zoom);

        function zoomed(event) {
            g.attr("transform", event.transform);
        }

    </script>
